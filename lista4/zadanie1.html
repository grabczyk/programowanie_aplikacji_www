<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        #ramka {
            height: 500px;
            width: 500px;
            border: 1px solid grey;
            margin: auto;
            position: relative
        }

        #mieszaj {
            pointer: hand
        }

        b {
            display: block;
            position: absolute;
        }

        h1, div {
            text-align: center;
        }

        img {
            width: 50px;
            transform: rotate(45deg)
        }
    </style>
</head>
<body>

</body>

<h1>Samolociki</h1>
<div id='ramka'>
    <b></b>
    <b></b>
    <b></b>
    <b></b>
    <b></b>
    <b></b>
    <b></b>
    <b></b>
    <b></b>
    <b></b>
</div>

<div>
    <button onclick="run=false"> Stop</button>
    <button onclick="run=true;step()"> Start</button>
</div>


<script>
    var b = document.getElementsByTagName('B');
    var run = false;
    var i;
    for (i = 0; i < b.length; i++) {
        b[i].x = Math.random() * 450;
        b[i].y = Math.random() * 450;

        b[i].vx = Math.random() * 20 - 10;
        b[i].vy = Math.random() * 20 - 10;

        b[i].style.left = b[i].x + "px";
        b[i].style.top = b[i].y + "px";
        b[i].innerHTML += '<img src="samolot.png"/>';
        b[i].style.transform = "rotate(" + Math.atan2(b[i].vy, b[i].vx) * 60 + "deg)";

        b[i].onclick = stop;
    }

    function step() {
        var i;
        for (i = 0; i < b.length; i++) {
            b[i].x += b[i].vx;
            b[i].y += b[i].vy;

            if (b[i].x > 470 || b[i].x < 0) b[i].vx *= -1;
            if (b[i].y > 470 || b[i].y < 0) b[i].vy *= -1;

            b[i].style.left = b[i].x + "px";
            b[i].style.top = b[i].y + "px";
            b[i].style.transform = "rotate(" + Math.atan2(b[i].vy, b[i].vx) * 60 + "deg)";

        }

        if (run)
            setTimeout(step, 20);

    }

    function stop() {
        this.vx = 0;
        this.vy = 0;
    }
</script>

</html>
