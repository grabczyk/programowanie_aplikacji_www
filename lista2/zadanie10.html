        div {position: relative;top: 200px;border: black;background: gray}

        span:nth-child(2) {color: blue}

        span:nth-child(4) {color: blue}
        span:nth-child(5) {color: blue}
        span:nth-child(6) {color: blue}
        span:nth-child(7) {color: blue}
        span:nth-child(8) {color: blue}
        span:nth-child(9) {color: blue}
    </style>
</head>

<div>
