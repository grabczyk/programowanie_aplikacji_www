<script>
    let today = new Date();
    let currentMonth = today.getMonth();
    let currentYear = today.getFullYear();
    let selectYear = document.getElementById("year");
    let selectMonth = document.getElementById("month");

    let months = ["Styczeń", "Luty", "Marzec", "Kwiecień", "Maj", "Czerwiec", "Lipiec", "Sierpień", "Wrzesień", "Październik", "Listopad", "Grudzień"];


    function monthView(month, year) {

        let firstDay = (new Date(year, month)).getDay(); //przesuniecie dni
        let daysInMonth = 32 - new Date(year, month, 32).getDate(); // ile dni w miesiacu
        let days = document.getElementById('days');
        let month_div = document.getElementById('month');

        // clearing all previous cells
        days.innerHTML = "";


        month_div.append(months[currentMonth]);
        for (i = 0; i < firstDay; i++) {
            let div = document.createElement('div');
            days.append(div);
        } //puste divy na przesunieie

        for (i = 1; i <= daysInMonth; i++) {
            let div = document.createElement('div');
            let text = document.createTextNode(i);
            div.setAttribute('id',i);
            div.appendChild(text);
            days.append(div);
        } //divy na dni w miesiacu
    }

    function weekView() {
        let calendar = document.getElementById('calendar');
        let weekdays = $('#calendar div#weekdays').detach();
        calendar.innerHTML='';
        $('#calendar').append(weekdays);
        let week_div = document.createElement('div');
        week_div.setAttribute('id','week');
        let week = []; // Bierzący tydzień
        for (let i = 1; i <= 7; i++) {
            let first = today.getDate() - today.getDay() + i;
            let day = new Date(today.setDate(first)).toISOString().slice(0, 10);
            week.push(day);
        }
        for (i=0;i<week.length;i++){
            let div = document.createElement('div');
            let text_date = document.createTextNode(week[i]);
            div.appendChild(text_date);
            week_div.append(div);
        }

        for (i=0;i<7;i++){
            for (j=0;j<=23;j++){
                let hour = document.createElement('div');
                let text = document.createTextNode(j);
                hour.appendChild(text);
                week_div.append(hour);
            }
        }
        calendar.appendChild(week_div);

    }
    monthView(currentMonth, currentYear);
