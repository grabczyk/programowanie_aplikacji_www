<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Ä†wiczenie 1b</title>

<body>

<svg width="2000" height="2000">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:red;stop-opacity:1"/>
            <stop offset="25%" style="stop-color:violet;stop-opacity:1"/>
            <stop offset="50%" style="stop-color:green;stop-opacity:1"/>
            <stop offset="75%" style="stop-color:orangered;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:blue;stop-opacity:1"/>
        </linearGradient>
        <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:red;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:black;stop-opacity:1"/>
        </linearGradient>
        <radialGradient id="grad3" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:darkviolet;stop-opacity:1"/>
            <stop offset="30%" style="stop-color:orangered;stop-opacity:1"/>
            <stop offset="60%" style="stop-color:lime;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:black;stop-opacity:1"/>
        </radialGradient>
        <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:red;stop-opacity:1"/>
            <stop offset="25%" style="stop-color:yellow;stop-opacity:1"/>
            <stop offset="50%" style="stop-color:green;stop-opacity:1"/>
            <stop offset="75%" style="stop-color:yellow;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:red;stop-opacity:1"/>
        </linearGradient>
        <pattern id="star" viewBox="0,0,10,10" width="10%" height="10%">
            <polygon points="0,0 2,5 0,10 5,8 10,10 8,5 10,0 5,2"/>
        </pattern>
    </defs>
    <path d="M20,120a100,100 0 1,0 200,0a100,100 0 1,0 -200,0" fill="url(#grad1)"/>
    <path d="M250,120a170,50 0 1,0 340,0a170,50 0 1,0 -340,0" fill="url(#grad2)"/>
    <path d="M50 300 L50 450 L300,450 L300,300 L50 300" fill="url(#star)" stroke="red" stroke-width="4"/>
    <path d="M400,300L350 550 450 550z" fill="url(#grad4)" stroke="black" stroke-width="4" stroke-dasharray="4 2 2 4"/>
    <path d="M87,0 174,50 174,150 87,200 0,150 0,50 87,0" transform="translate(650,40)"
          fill="url(#grad3)"/>
    />
</svg>
